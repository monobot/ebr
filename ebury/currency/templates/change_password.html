{% extends "core.html" %}
{% load bootstrap %}
{% block inside_content %}
    <h2>Change password.</h2>
    <p>Please insert your new password two times:.</p>
    <form id="contact_form" action="." method="POST">
        {% csrf_token %}
            {{ form|bootstrap }}
        <div class="tier_3_text">All fields required.</div>
        <input class="btn" type="submit" value="change password" title="change password">
    </form>
{% endblock %}
