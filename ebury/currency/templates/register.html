{% extends "core.html" %}
{% load bootstrap %}
{% block inside_content %}
    <h2>Registration form.</h2>
    <p>Carefully fill up:</p>
    <form id="contact_form" action="." method="POST">
        {% csrf_token %}
            {{ form|bootstrap }}
        <div class="tier_3_text">All fields required.</div>
        <input class="btn" type="submit" value="Register" title="Register">
    </form>
{% endblock %}
